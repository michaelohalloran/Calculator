	<div class="buttons">
		<button class="number calcBtn" value="1">1</button>
		<button class="number calcBtn" value="2">2</button>
		<button class="number calcBtn" value="3">3</button>
		<button id="add" class="calcBtn" value="+">+</button>
		<br>
		<button class="number calcBtn" value="4">4</button>
		<button class="number calcBtn" value="5">5</button>
		<button class="number calcBtn" value="6">6</button>
		<button id="subtract" class="calcBtn" value="-">-</button>
		<br>
		<button class="number calcBtn" value="7">7</button>
		<button class="number calcBtn" value="8">8</button>
		<button class="number calcBtn" value="9">9</button>
		<button id="multiply" class="calcBtn" value="*">*</button>
		<br>
		<button class="number calcBtn" value="0">0</button>
		<button id="equals" class="calcBtn" value="=">=</button>
		<button id="exponent" class="calcBtn" value="^">^</button>
		<button id="divide" class="calcBtn" value="/">/</button>
		<br>
		<button id="clear" class="calcBtn" value="Clear">Clear</button>
	</div>
	
	<br>


	<script type="text/javascript" src="calculator.js"></script>

</body>
